<template>
    <h1>Hello {Fullname}</h1>
    <h2>Welcome to Salesforce LWC</h2>


        <lightning-card title="Two Way Data Binding ">
            <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter your role" onkeyup={chnageHandler}></lightning-input>
            <div> Hello my name is {name} and I'm {title}</div>
        </div>
        </lightning-card>

        <lightning-card title="@Track Property ">
            <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter your City" onkeyup={changeCity}></lightning-input>
            <div> My city  is {address.city} </div>
        </div>
        </lightning-card>

</template>
